<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-iphone.png" alt="instagram-phone">
            </div>
            <div class="instagram-login">
                <div class="group">
                    <img src="img/logo-instagram.png" alt="instagram logo" class="instagram-logo">
                    <form action="">
                        <input type="text" name="login" placeholder="Telefone, nome de usuário ou email" class="input">
                        <input type="password" name="password" placeholder="Senha" class="input">
                        <input type="submit" value="Entrar" class="button">
                    </form>
                    <div class="divider">OU</div>
                    <a href="#" class="facebook-button">
                        <img src="img/fb-icon.png" alt="Facebook Icon" />
                        Entrar com o Facebook</a>
                    <a href="#" class="reset-password">Esqueceu a senha?</a>
                </div>
                <div class="group">
                    Não tem uma conta? <a href="#">Cadastre-se</a>
                </div>
                <div class="get-the-app">
                    Obtenha o aplicativo
                    <div class="download">
                        <a href="#"><img src="img/bt-google-play-store.png" alt=""></a>
                        <a href="#"><img src="img/bt-apple-store.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
